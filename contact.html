<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title>Contact - Fruit Tart</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Glass+Antiqua&family=Khand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "containerContact">

        <header>
            <div id = "logo">
                <img src = "images/Logo.svg" alt = "Fruit tart logo">
            </div>

            <nav>
                <ul>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "about.html">About</a></li>
                    <li><a href = "recipe.html">Recipe</a></li>
                    <li><a href = "contact.html"><button>Contact Us</button></a></li>
                </ul>
            </nav>

        </header> <!--End of header container-->

        <div id = "contactArea">
            <div class = contactImage>
                <h2>We would love to<br>hear from you!</h2>
            </div> <!--End of contact image container-->

            <div class = "contactForm">
                <h3>Contact Form:</h3>
                <div class = "contactInputBoxes">
                    <div class = "name">
                        <label for = "firstName">First Name:</label>
                        <textarea id = "firstName" name = "firstName" rows = "1" cols = "15"></textarea>

                        <label for = "LastName">Last Name:</label>
                        <textarea id = "LastName" name = "LastName" rows = "1" cols = "15"></textarea>
                    </div> <!--End of name container-->

                    <div class = "contactMethods">
                        <label for = "phone">Phone Number:</label>
                        <textarea id = "phone" name = "phone" rows = "1" cols = "15"></textarea>

                        <label for = "email">Email:</label>
                        <textarea id = "email" name = "email" rows = "1" cols = "15"></textarea>
                    </div> <!--End of contact methods container-->

                    <div class = "commentBox">
                        <label for = "comments">Comment:</label>
                        <textarea id = "comments" name = "comments" rows = "15" cols = "70"></textarea>
                    </div> <!--End of comment box container-->
                </div> <!--End of contact input boxes container-->

                <div class = "submitButton">
                    <button>Submit</button>
                </div>
            </div> <!--End of contact form container-->

        </div> <!--End of contact area container-->

        <footer>
            <div class = "footerLinks">
                <ul class = "footerNav">
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "about.html">About</a></li>
                    <li><a href = "recipe.html">Recipe</a></li>
                    <li><a href = "contact.html">Contact Us</a></li>
                </ul>
            </div> <!--End of footer links-->

            <div class = "footerLinks">
                <ul class = "socials">
                    <li><a href = "http://www.facebook.com"><img src = "images/fb.svg"></a></li>
                    <li><a href = "http://www.instagram.com"><img src = "images/ig.svg"></a></li>
                    <li><a href = "http://www.snapchat.com"><img src = "images/snap.svg"></a></li>
                </ul>
            </div> <!-- End of social media links-->

        </footer> <!--End of footer-->
    </div> <!--End of container-->
</body>

</html>
